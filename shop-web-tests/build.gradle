
plugins {
    id 'application'
    id 'java'
}

application {
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'org.testng', name: 'testng', version: '7.10.2'
    implementation group: 'org.slf4j', name: 'log4j-over-slf4j', version: '2.1.0-alpha1'
    implementation group: 'org.eclipse.jdt', name: 'junit', version: '3.3.0-v20070606-0010'
    implementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.12.0-RC1'
    implementation group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.12.0-RC1'
    implementation group: 'org.junit.jupiter', name: 'junit-jupiter-params', version: '5.12.0-RC1'
    implementation group: 'org.junit.platform', name: 'junit-platform-suite', version: '1.12.0-RC1'

    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.28.1'
    implementation group: 'org.eclipse.platform', name: 'org.eclipse.ui.ide.application', version: '1.5.600'
    implementation group: 'org.eclipse.jdt', name: 'org.eclipse.jdt.ui', version: '3.33.200'
    implementation group: 'org.eclipse.platform', name: 'org.eclipse.ui.ide', version: '3.22.400'
}

test {
    useJUnitPlatform()
}

